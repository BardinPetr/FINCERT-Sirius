<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ФинЦЕРТ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="/static/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="/static/css/style-black.css">
    <script type="text/javascript" src="/static/node_modules/js-base64/base64.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<div class="modal fade" id="results_modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
                <h4 class="modal-title">Результат сканирования</h4>
            </div>
            <div id="rmodal-body" class="modal-body" style="word-wrap: break-word;"></div>
        </div>
    </div>
</div>
<nav class="navbar navbar-light" style="background-color: #333333;">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-top: -5px; margin-bottom: auto">
            <a class="navbar-brand" href="/"><img src="/static/images/owl2.png" style="height: 150%"></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ФинЦЕРТ</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Главная</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="/settings">Настройки</a>
        </div>
        <div class="navbar-header navbar-right">
            <a class="navbar-brand" href="/"><img src="/static/images/loadinfo2.net.gif" style="height: 100%"></a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-lg-2 col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">Выберете модули</div>
            <div class="panel-body">
                <div class="checkbox">
                    <label><input id="files_cb" type="checkbox" value="">Файлы</label>
                </div>
                <div class="checkbox">
                    <label><input id="mail_cb" type="checkbox" value="">Почта</label>
                </div>
                <div class="checkbox ">
                    <label><input id="net_cb" type="checkbox" value="">Сеть</label>
                </div>
                <div class="checkbox ">
                    <label><input id="reg_cb" type="checkbox" value="">Реестр</label>
                </div>
                <div class="checkbox ">
                    <label><input id="ram_cb" type="checkbox" value="">ОЗУ</label>
                </div>
                <div class="checkbox ">
                    <label><input id="log_cb" type="checkbox" value="">Логи</label>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Парсинг STIX2 JSON</div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data" style="text-align: center">
                    <div class="btn-group">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-default btn-file">
                                    <span>Открыть</span>
                                    <input name="file" type="file"/>
                                </span>
                            <button type="submit" class="btn btn-default"><i class="far fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row" style="padding-bottom: 20px; margin-right: 30px; margin-left: 30px">
                    <button id="btn_start" class="btn btn-default btn-block">Старт</button>
                </div>
                <div class="row" style="padding-bottom: 20px; margin-right: 30px; margin-left: 30px">
                    <button id="btn_stop" class="btn btn-default btn-block">Стоп</button>
                </div>
                <div class="row" style=" margin-right: 30px; margin-left: 30px">
                    <button id="btn_clear" class="btn btn-default btn-block" onclick="location.reload();">Сброс</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-primary">
            <div class="panel-heading">The parameters of the modules</div>
            <div class="panel panel-info" style="margin-bottom: 2px">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#collapse-group" href="#el1">Mail:</a>
                        </h4>
                    </div>
                    <div id="el1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="comment">E-mails:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="comment">Text:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#collapse-group" href="#el2">Logs</a>
                    </h4>
                </div>
                <div id="el2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="comment"></label>
                            <textarea class="form-control" rows="1" id="comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#collapse-group" href="#el3">Register</a>
                    </h4>
                </div>
                <div id="el3" class="panel-collapse collapse">
                    <div class="form-group">
                        <label for="usr">Register keys:</label>
                        <div class="form-group"><input type="text" class="form-control" id="usr"></div>
                        <div class="form-group"><input type="text" class="form-control" id="usr"></div>
                        <div class="form-group"><input type="text" class="form-control" id="usr"></div>
                        <div class="form-group"><input type="text" class="form-control" id="usr"></div>
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="panel panel-info" style="margin-bottom: 2px">
</body>
</html>
